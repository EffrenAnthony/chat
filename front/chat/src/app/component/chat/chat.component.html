<h1>Mensajes</h1>

<hr>
<div class="container">


  <div class="ventana-chat">
    <div id="mensajes">

    </div>
  </div>
  <div class="input-chat">
      <form (ngSubmit)="enviar()" class="container">
        <input type="text"
              [(ngModel)]="mensaje"
              class="form-control"
              name="texto"
              placeholder="Mensaje..."
              autocomplete="off"
              autofocus>
      </form>
  </div>
</div>
